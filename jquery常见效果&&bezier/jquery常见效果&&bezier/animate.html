<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body {
			height:2000px;
		}
		#goTop {
			width:100px;
			height:100px;
			border:1px solid red;
			position:fixed;
			right:100px;
			bottom:100px;
		}
	</style>
	<body>
		<div id="goTop"></div>
		<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//			$("#goTop").on("click",function() {
//				$("html,body").scrollTop(0);
//			})
			$("#goTop").on("click",function() {
				$("html,body").animate({
					scrollTop:0
				},400);
			})
		</script>
	</body>
</html>
