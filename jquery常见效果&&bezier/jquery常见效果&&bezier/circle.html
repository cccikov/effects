<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#wrap {
				background-color: red;
				width:100px;
				height:100px;
				position: absolute;
				left:120px;
				top:100px;
				border-radius: 50%;
				/*border:1px solid re*/
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<script src="jquery-1.11.3.js" ></script>
		<script>
			//圆的参数方程
//			x = r*Math.cos(alpha);
//			y = r*Math.sin(alpha);
			
//			x = a + r*Math.cos(alpha);
//			y = b + r*Math.cos(alpha);
//			var a = 100;
//			var b = 80;
			var radius = 100;
			var deg = 0;
			var origialLeft =  $("#wrap").position().left;
			var origialTop =  $("#wrap").position().top;
			var goTimer = setInterval(function() {
				deg++;
				bLeft = radius * Math.cos(deg*Math.PI/180) + origialLeft;
				bTop = radius * Math.sin(deg*Math.PI/180) + origialTop;
				$("#wrap").css({
					left:bLeft,
					top:bTop
				})
			},10)
		</script>
	</body>
</html>
