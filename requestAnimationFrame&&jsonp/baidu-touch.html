<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<style>
			#block {
				width: 150px;
				height: 150px;
				background-color: blue;
				position: absolute;
				left: 50px;
				top: 0;
			}
		</style>
	</head>

	<body>
		<h4>http://touch.code.baidu.com/</h4>
		<div id="block"></div>
		<script src="touch-2.14.js"></script>
		<script type="text/javascript">
			var block = document.getElementById("block");
			touch.on(block, 'swiperight', function(ev) {
				this.style.backgroundColor = "red";
			});
			touch.on(block, 'swipeleft', function(ev) {
				this.style.backgroundColor = "green";
			});
		</script>
	</body>

</html>
