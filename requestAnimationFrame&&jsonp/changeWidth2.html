<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#block {
				width:0;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="block"></div>
		<script type="text/javascript">
			var block = document.getElementById("block");
			
			var bWidth = block.offsetWidth;
			function changeWidth() {
				bWidth++;
				if(bWidth > 400) {
					return;
				}
				block.style.width = bWidth + "px";
				window.requestAnimationFrame(changeWidth);
			}
			window.requestAnimationFrame(changeWidth);
		</script>
	</body>
</html>
